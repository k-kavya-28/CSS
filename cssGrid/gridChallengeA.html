<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Challenge A</title>
    <style>
        body{
            background-color: black;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            grid-auto-rows: minmax(100px,auto);
            grid-auto-columns: minmax(50px,auto);
        }
        .nested-item{
            display: grid;
            grid-gap: 10px;
        }
        .items {
            background-color: greenyellow;
            border: 3px black solid;
            border-radius: 10px;
            padding: 10px;
            color: black;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
        }
        .heading{
            color: aliceblue;
            text-align: center;
            font-size: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="heading">Grid layout</h1>
    <div class="container">
        <div class="nested-item">
            <div class="items">1</div>
        </div>
        <div class="nested-item">
            <div class="items">2</div>
            <div class="items">3</div>
        </div>
        <div class="nested-item">
            <div class="items">4</div>
            <div class="items">5</div>
            <div class="items">6</div>
        </div>
        <div class="nested-item">
            <div class="items">7</div>
            <div class="items">8</div>
            <div class="items">9</div>
            <div class="items">10</div>
        </div>
        <div class="nested-item">
            <div class="items">11</div>
            <div class="items">12</div>
            <div class="items">13</div>
            <div class="items">14</div>
            <div class="items">15</div>
            <div class="items">16</div>
        </div>
        <div class="nested-item">
            <div class="items">17</div>
            <div class="items">18</div>
            <div class="items">19</div>
            <div class="items">20</div>
            <div class="items">21</div>
            <div class="items">22</div>
            <div class="items">23</div>
            <div class="items">24</div>
            <div class="items">25</div>
            <div class="items">26</div>
            <div class="items">27</div>
            <div class="items">28</div>
        </div>
        
        
    </div>
</body>
</html>
