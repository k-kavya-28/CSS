<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Challenge B</title>
    <style>
        body{
            background-color: black;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        .nested-item{
            display: grid;
            grid-gap: 10px;
            grid-template-columns:repeat(1,1fr);
            grid-template-rows: 75px 500px 75px;
        }
        div.main-section{
            display:grid;
            grid-template-columns:80% 20%;
            grid-gap:10px;
        }
        .item {
            background-color: greenyellow;
            border: 3px black solid;
            border-radius: 8px;
            padding: 10px;
            color: black;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="item" id="nav">nav</div>
            <div class="nested-item">
                <div class="item" id="header">header</div>
                <div class="main-section">
                  <div class="item" id="artical">Artical</div>
                  <div class="item" id="ads">Ads</div>
                </div>
                <div class="item" id="footer">Footer</div>
            </div>
    </div>
</body>
</html>
