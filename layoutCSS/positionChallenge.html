<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Challenge</title>
    <style>
        h1 {
            text-align: center;
            padding: 50px;
            background-color: palevioletred;
            color: white;
            font-size: 40px;
        }
        hr {
            height: 5px;
            background-color: white;
        }
        body {
            background-color: #f2f2f2;
        }
        div {
            background-color: rgb(188, 185, 185);
            text-align: center;
            padding: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <hr>
    <h1>
        Golden Bakery
    </h1>
    <hr>
    <div>
        <p>
            Devil    Opera    Fruit    Hummingbird    Genoise    Red Velvet   
        </p>
    </div>
</body>
</html>
