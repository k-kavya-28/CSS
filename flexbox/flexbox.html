<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            font-family: Arial,sans-serif;
            font-size: 20px;
            padding: 0 20px 30px 0;
            line-height: 1.4;
        }

        /*1).flex-container {
            display: block;
        }*/

        /*2).flex-container {
            display: flex;
            flex-direction: column-reverse;
        }*/

        /*.flex-container {
            display: flex;
            flex-wrap: nowrap;  {boxes will become small on decreasing the size of the window}
        }*/

        .flex-container {
            display: flex;
            /*flex-wrap: wrap;*/ /*the size of our box will not decrease on decreasing the size of the window but box will be adjusted one above the other*/ /*this is commented to see flex-shrink*/
            width: 100%;
            height: 500px;
            border: 2px slateblue solid;
            /*align-content: flex-end;*/
            /*align-content: center;*/
            /*align-content: space-around;*/
            /*align-content: space-between;*/
            /*align-content: stretch;*/  /*comment height before it*/ /*commented to see some other property*/
             flex-flow: row wrap;
            }

        .flex-item {
            width: 75px;
            /*height: 175px;*/ /*its commented for seeing the "align-content: stretch"*/
            background-color: lightskyblue;
            border: 2px solid darkblue;
            text-align: center;
            font-size: 2em;
            color: white;
            font-weight: bold;
            line-height: 1.4;
        }

        #flex-item-1 {
            background-color: lightpink;
            /*flex-basis: 200px;*/ /*In flex-basis, we define maximum width*/
            /*flex-grow: 2;*/
            flex-shrink: 2;
            align-self: flex-end;
        }

        #flex-item-2 {
            background-color: lightskyblue;
            /*flex-grow: 3;*/
            flex-shrink: 3; /*first comment wrap to see this property*/
        }

        #flex-item-3 {
            background-color: lightgreen;
            order: 10; /*order is simply seen as the one having greater magnitude*/
        }

        #flex-item-4 {
            background-color: darkkhaki;
            /*flex: 3 2 250px;*/
        }

        #flex-item-5 {
            background-color: lightcoral;
            order: 11;
        }
    </style>
</head>
<body>
    <div class="flex-container"> <!--parent element-->
        <div class="flex-item" id="flex-item-1">1</div>
        <div class="flex-item" id="flex-item-2">2</div>
        <div class="flex-item" id="flex-item-3">3</div>
        <div class="flex-item" id="flex-item-4">4</div>
        <div class="flex-item" id="flex-item-5">5</div>
        <div class="flex-item" id="flex-item-6">6</div>
        <div class="flex-item" id="flex-item-7">7</div>
        <div class="flex-item" id="flex-item-8">8</div>
        <div class="flex-item" id="flex-item-9">9</div>
        <div class="flex-item" id="flex-item-10">10</div>
    </div>
</body>
</html>
