<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Challenge 1</title>
    <style>
        .class {
            display: flex;
        }

        .class div {
        padding: 10px;
        flex-grow: 1;
        font-size: larger;
        margin: 3px;
        border-radius: 5px;
        color: black;
        background-color: lightblue;
        }

        div.subclass{
        display:flex;
        padding: 0px;
        }

        .subclass div{
        flex-grow: 1;
        background-color: rgb(169, 166, 166);
        }
    </style>
</head>
<body>
    <div class="class">
        <div>1
            <div>
                <div class="subclass">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="subclass">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                </div>
                <div class="subclass">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </div>
            </div> 
        </div>   
        <div>2</div>
        <div>3</div>
    </div>
    <div class="class">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="class">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
